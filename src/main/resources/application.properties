server.port = 7000
spring.jpa.database = POSTGRESQL
 
spring.datasource.url = jdbc:postgresql://database-1.cq4ijmgk5u83.eu-west-2.rds.amazonaws.com:5432/users
spring.datasource.username = dbtestuser
spring.datasource.password = dbtestpassword
spring.datasource.driver-class-name = org.postgresql.Driver
 
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# hibernate properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none

# error
server.error.include-message=always
server.error.include-binding-errors=always

# log
logging.level.org.hibernate= ERROR
logging.level.org.springframework.web = DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%-5level %logger{36} - %msg%n

sbpg.init.gamelaunchUrl = http://ec2-18-130-236-146.eu-west-2.compute.amazonaws.com:8081/gamelaunch

